<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale= 1.0'>
  <link rel="stylesheet" href="./resources/css/style.css">
  <title></title>
</head>
<body>
  <header>
      <h1 id="title">freeCodeCamp Survey form</h1>
      <p id="description"> 
        Thank you for taking time to help us improve the platform
      </p>
  </header>

  <!-- Survey form -->
  <form id="survey-form" action="" method="get">
    <label id="name-label" for="name">Name</label><br>
    <input type="text" id="name" placeholder="Enter your name" required ></input>
    <br>
    <label id="email-label" for="email">Email</label><br>
    <input type="email" id="email" placeholder="Enter your Email"  required ></input>  
    <br>
    <label id="number-label" for="Age">Age(optional)</label><br> 
    <input type="number" id="number" placeholder="Age" min="10" max="70" required></input>
    <br>

    <!-- dropdown form -->
    <label for="dropdown">Which option best describes your current role?</label>     
    <select name="dropdown" id="dropdown" placeholder="Select current role">
      <option value="student">Student</option>
      <option value="fulltimejob">Full Time Job</option>
      <option value="prefernottosay">Prefer not to say</option>
      <option value="other">Other</option>
    </select>

    <div> 
    <!-- radio form -->
      <p>Would you recomment freeCodeCamp to a friend?</p>
      <input type="radio" name="answer" id="definitely" value ="definitely"> 
      <label for="definitely">Definitely</label>
      <br>  
      <input type="radio" name="answer" id="maybe" value ="maybe">  
      <label for="maybe">Maybe</label>  
      <br>  
      <input type="radio" name="answer" id="notsure" value ="notsure"> 
      <label for="notsure">Not sure</label>
    </div>
    <br> 
    <!-- dropdown-2 -->
    <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>      
    <select name="dropdown-2" id="dropdown-2" placeholder="Select current role">
      <option value="challenge">Challenge</option>
      <option value="project">Project</option>
      <option value="community">Community</option>
      <option value="opensource">Open Source</option>
    </select>
    <br>

    <!-- checkbox -->
    <label for="answer2">What would you like to see improved? (Check all that apply)</label>
    <input id="frontend" name="answer2" type="checkbox" value="frontend">
    <label for="frontend">Front-end Projects</label>
    <br>
    <input id="backend" name="answer2" type="checkbox" value="backend">
    <label for="backend">Back-end Projects</label>
    <br>
    <input id="dv" name="answer2" type="checkbox" value="dv">
    <label for="dv">Data Visualization</label>
    <br>
    <input id="challenges" name="answer2" type="checkbox" value="challenges">
    <label for="challenges">Challenges</label>
    <br>
    <input id="osc" name="answer2" type="checkbox" value="osc">
    <label for="osc">Open Source Community</label>
    <br>
    <input id="ghr" name="answer2" type="checkbox" value="ghr">
    <label for="ghr">Gitter help rooms</label>
    <br>
    <input id="vdo" name="answer2" type="checkbox" value="vdo">
    <label for="vdo">Videos</label>
    <br>
    <input id="cm" name="answer2" type="checkbox" value="cm">
    <label for="cm">City Meetups</label>
    <br>
    <input id="wiki" name="answer2" type="checkbox" value="wiki">
    <label for="wiki">Wiki</label>
    <br>
    <input id="forum" name="answer2" type="checkbox" value="forum">
    <label for="forum">Forum</label>
    <br>
    <input id="ac" name="answer2" type="checkbox" value="ac">
    <label for="ac">Additional Courses</label>
    <br>
    <br> 
    <label for="comment">Any comments or suggestions?</label><br>
    <textarea name="comment" id="comment" cols="60" rows="10"></textarea>
    <br>

    <!-- submit button -->
    <input id="submit" type="submit">

  </form>


</body>
</html>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
